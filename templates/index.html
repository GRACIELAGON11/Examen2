<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Floreria</title>
</head>
<body>
    <br>
    <h1>FLORERIA</h1>
    <br>
    {% with mensajes= get_flashed_messages() %}
        {% if mensajes %}
            {% for msj in mensajes %}
                <h3>{{ msj }}</h3>
            {% endfor %}    
        {% endif %}
    {% endwith %}
    <br>
    <form action="/guardar" method="POST">
        <input type="text" name="txtNombre" placeholder="Escribe el nombre">
        <input type="text" name="txtCantidad" placeholder="Escribe la cantidad">
        <input type="number" name="txtPrecio" placeholder="Escribe el precio">
        <button type="submit">GUARDAR</button>
    </form>
    <br>
    <br>
    <h1> Datos guardados Floreria</h1>
    <table>
        <thead>
            <tr>
                <td>Id:</td>
                <td>Nombre:</td>
                <td>Cantidad:</td>
                <td>Precio:</td>
            </tr>
        </thead>
        <tbody>
            {%for alb in listaFlores%}
            <tr>
                <td> {{alb.0}} </td>
                <td> {{alb.1}} </td>
                <td> {{alb.2}} </td>
                <td> {{alb.3}} </td>
                <td>
                    <a href=/editar/{{alb.0}}>Editar</a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
     </table>
        
    
</body>
</html>
